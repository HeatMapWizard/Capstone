<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ZIPCODE BY LAT-LONG</title>
	<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="javascripts/jquery.csv.min.js"></script>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
	  /* #function = id > class
	  4 levels : inline style  > name(id) > class > element name(i.e. html,div, body etc..)  */
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
	  /* .function = class */
      #floating-panel {
        background-color: #000;
        border: 1px solid #999;
        left: 25%;
        padding: 5px;
        position: absolute;
        top: 10px;
        z-index: 5;
      }
    </style>
  </head>

  <body>
	<!--
	style="background: blue;" inline
	<button onclick="changeGradient()">Change gradient</button>
    <button onclick="changeOpacity()">Change opacity</button>
	<button onclick="toggleHeatmap()">Toggle Heatmap</button>
	-->
    <div id="floating-panel">
	  <button onclick="changeRadiusL()">Larger radius</button>
	  <button onclick="changeRadiusM()">Medium radius</button>
	  <button onclick="changeRadiusS()">Smaller radius</button>
      <button onclick="toggleMap('zipcode.csv')">Toggle Layer</button>
      <button onclick="toggleAll()">Toggle All</button>
	  <select>
	  	<option value="New York">Center</option>
	  </select>

    </div>
    <div id="map"></div>

    <script>

	//var arr = [
    //[asd],
    //[blah]
    //];

      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

      var map, heatmap, res=[];
      var new_center = {lat: 39.8282, lng: -98.5795};
      var heats = {}; //hold heat objects dybnamicly

      // to get lat: new_center["lat"] = 45

//Initialize the map (zoom, center, type)
/*
      function initMap
*/
//To access any number of arguments use arguments.length
      function initMap(zoom, center, mapType) {
		  map = new google.maps.Map(document.getElementById('map'), { zoom: zoom, center: center, mapTypeId: mapType}); //used to be center: {lat: 39.8282, lng: -98.5795}
      }

      function initHeatObj (r, hash_name){
          if (!heats[hash_name]){
              heats[hash_name] = new google.maps.visualization.HeatmapLayer({data: r,map: null});
          }

        //heatmap.set('radius', heatmap.get('radius') ? 50 : 50);
//delete obj[prop];
//for (var p in obj) {}
      }

function doSomething(f, a) {
    f(a);
}// doSomething(initHeatObj, [p])


    function setCenter(){
        map.setCenter()
    }





      function changeRadiusL() {
        heatmap.set('radius', heatmap.get('radius') ? 150 : 150);
      }

	  function changeRadiusM() {
        heatmap.set('radius', heatmap.get('radius') ? 100 : 100);
      }

	  function changeRadiusS() {
        heatmap.set('radius', heatmap.get('radius') ? 50 : 50);
      }

  function test(){                                                                    //$() assures w/e is inside will work only if it has jquerry and full page loaded (page ready state = 4)
    initMap(4, new_center, 'roadmap');                                                //loaded after the google map library is loaded (and after the page loads)
	  $(function(){
          var file_name = $("select#fn-choose option:selected").val();                                                                //Defined in JQuery it is the $ function. It is attached to a lot of stuff (functions in JS are also objects)
		  $.get(file_name, function(d){                                           //get is member function of $
			  res.length = 0;                                                         //$.get is a URL function. It gets a url (path), but could be a different website.
			  var result = $.csv.toObjects(d);                                        //The second parameter is a function to execute when the url is loaded successfully
			  for (var i = 0; i < result.length; i++){                                //In this case, we are defining this function inline as an anonymous function
			  	 var lat = result[i]["LAT"]*1.0;                                      //
			 	 var long = result[i]["LNG"]*1.0;                                       //
				 var wt = 1.0;                                                          //
				 res.push({location: new google.maps.LatLng(lat,long), weight: wt});    //
			 }
       initHeatObj(res, file_name);                                                            //
		  });
	  });
  }
  function toggleAll(){
      if (heats){
          for (var x in heats){
              toggleMap(x);
          }
      }
  }

  toggleAll();

  function toggleMap(hash_name){
      if (heats[hash_name] && map){
          heats[hash_name].setMap(heats[hash_name].getMap() ? null : map);
      }
  }

    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtpAb_QeWDYxt8wGyU90NWyb2hnst-src&libraries=visualization&callback=test">
    </script>

  </body>
</html>
