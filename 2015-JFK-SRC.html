	  <button onclick="changeRadiusL()">Larger radius</button>

      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

      var map, heatmap, res=[];

      function initMap(r) {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
		 // Center of USA 39.8282°, -98.5795° 
          center: {lat: 39.8282, lng: -98.5795},
          mapTypeId: 'roadmap'
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
		
			data: r,
          //data: getPoints(),
          map: map
        });
		
		heatmap.set('radius', heatmap.get('radius') ? 50 : 50);
		
      }
	
      function changeRadiusL() {
        heatmap.set('radius', heatmap.get('radius') ? 150 : 150);
      }
	  
	  function changeRadiusM() {
        heatmap.set('radius', heatmap.get('radius') ? 100 : 100);
      }
	  
	  function changeRadiusS() {
        heatmap.set('radius', heatmap.get('radius') ? 50 : 50);
      }
	  
  function test(){
	  $(function(){
		  $.get("Flight 2015 JFK SRC.csv", function(d){
			  var result = $.csv.toObjects(d);
			  for (var i = 0; i < result.length; i++){
			  	 var lat = result[i]["LAT"]*1.0;
			 	 var long = result[i]["LONG"]*1.0;
				 var wt = result[i]["WEIGHT"]*1.0;
				 res.push({location: new google.maps.LatLng(lat,long), weight: wt});
			 }
			 initMap(res);
		  });
	  });
  }
